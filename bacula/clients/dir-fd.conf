#
# Define the main nightly save backup job
#   By default, this job will back up to disk in /tmp
#Job {
#  Name = "Backup-dir-fd"
#  JobDefs = "DefaultJobDachboden"
#  Client = "dir-fd"
#}

# List of files to be backed up
FileSet {
  Name = "Full Set dir-fd"
  Include {
    Options {
      signature = MD5
    }
#
#  Put your list of files here, preceded by 'File =', one per line
#    or include an external list with:
#
#    File = <file-name
#
#  Note: / backs up everything on the root partition.
#    if you have other partitions such as /usr or /home
#    you will probably want to add them too.
#
#  By default this is defined to point to the Bacula binary
#    directory to give a reasonable FileSet to backup to
#    disk storage during initial testing.
#
#    File = /usr/bin
  }

#
# If you backup the root directory, the following two excluded
#   files can be useful
#
  Exclude {
    File = /var/lib/bacula
    File = /tmp
    File = /proc
    File = /tmp
    File = /sys
    File = /.journal
    File = /.fsck
  }
}


# Client (File Services) to backup
Client {
  Name = dir-fd
  Address = dir-fd.bacula
  FDPort = 9102
  Catalog = MyCatalog
  Password = "${config.sops.placeholder.bacula-dir-password}"          # password for FileDaemon
  File Retention = 60 days            # 60 days
  Job Retention = 6 months            # six months
  AutoPrune = yes                     # Prune expired Jobs/Files
  TLS Enable = yes
  TLS Require = yes
  TLS CA Certificate File = /etc/bacula/bacula-ca.cert

  TLS Certificate = /etc/bacula/dir.cert
  TLS Key = /etc/bacula/dir.key
}
